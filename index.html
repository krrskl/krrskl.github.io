    <style amp-boilerplate>
        :root {
            --text-primary: #fff;
            --primary: #4D84F4;
            --secondary: #003fbf;
            --terceary: #00308f;
            --gray: #f0f0f0;
        }

        * {
            font-family: 'Indie Flower', cursive;
        }

        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            padding: 0px;
            margin: 0px;
            background: var(--gray);
        }

        .social {
            text-align: center;
            background: transparent;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 50px;
            z-index: 9;
        }

        .social a {
            text-decoration: none;
            color: var(--primary);
            font-size: 1.5em;
            margin-right: 10px;
        }

        .social a:hover {
            color: var(--gray);
        }

        .social-c {
            width: 25%;
            margin: auto;
            background: #fff;
            border-radius: 30px;
            text-align: center;
            line-height: 0.5em;
            margin-top: 3px;
            padding: 0.2rem;
            animation: social-in ease-out 1.5s;
        }

        @keyframes social-in {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .header {
            background-image: linear-gradient(90deg, var(--primary) 0, var(--secondary));
            padding: 7rem 0;
            color: var(--text-primary);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
            text-align: center;
            position: relative;
        }

        .content-header {
            position: absolute;
            top: 50%;
            transform: translate(0%, -60%);
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @media (max-width: 768px) {
            .social-c {
                width: 50%;
            }
        }

        @media (max-width: 425px) {
            .social-c {
                width: 80%;
            }
        }

        @media (min-width: 1000px) {
            .content-header {
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .header {
                max-height: 65vh;
            }
        }

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS("particles-js",
            {
                "particles": {
                    "number": {
                        "value": 200,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 1,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 4,
                            "size_min": 0.3,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 600
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 250,
                            "size": 0,
                            "duration": 2,
                            "opacity": 0,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 400,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }); 
    </script>
